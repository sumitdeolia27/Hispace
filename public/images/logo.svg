<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Gradient Background Circle -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="innerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f472b6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#logoGradient)" opacity="0.9"/>
  
  <!-- Inner Circle -->
  <circle cx="100" cy="100" r="70" fill="url(#innerGradient)" opacity="0.3"/>
  
  <!-- H Letter -->
  <path d="M 60 60 L 60 140 M 60 100 L 90 100 M 90 60 L 90 140" 
        stroke="white" 
        stroke-width="12" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none"/>
  
  <!-- S Letter -->
  <path d="M 140 70 Q 120 60 110 70 Q 100 80 110 90 Q 120 100 130 110 Q 140 120 130 130 Q 120 140 110 130" 
        stroke="white" 
        stroke-width="12" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none"/>
  
  <!-- Connection dots -->
  <circle cx="75" cy="100" r="6" fill="white" opacity="0.8"/>
  <circle cx="120" cy="90" r="5" fill="white" opacity="0.6"/>
  <circle cx="120" cy="110" r="5" fill="white" opacity="0.6"/>
</svg>
